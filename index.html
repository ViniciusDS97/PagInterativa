<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORITOS®</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="corpo">

    <img id="logo" src="https://logos-world.net/wp-content/uploads/2022/02/Doritos-Logo-700x394.png" width="400px" alt="Doritos Logo">
    
    <h1 id="titulo">For The Bold</h1>

    <div id="p" class="text_initial">
        <p>Chip or dip? Spicy or Sweet? Single or multipack?</p>
        <p>TRY ANOTHER ANGLE™ with a wide variety of bold flavor that will treat your taste buds.</p>
    </div>

    <div class="button-container">
        <button id="nacho">
            <img src="https://www.doritos.com/sites/doritos.com/files/styles/product_thumbnail/public/2024-06/new-nacho-cheese%202024.png?itok=MoXtnoOj" width="90px" alt="Nacho Cheese">
        </button>

        <button id="sweet">
            <img src="https://www.doritos.com/sites/doritos.com/files/styles/product_thumbnail/public/2018-08/new-sweet-chili.png?itok=uvweLCUx" width="90px" alt="Sweet Chili">
        </button>

        <button id="salsa">
            <img src="https://www.doritos.com/sites/doritos.com/files/styles/product_thumbnail/public/2018-08/new-salsa-verde.png?itok=1eYqxntK" width="90px" alt="Salsa Verde">
        </button>
    </div>

    <div id="redes">
        <button id="linkedin" onclick="window.location.href='https://www.linkedin.com/in/viniciusds97/';">
            <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png" height="45px" alt="LinkedIn">
        </button>

        <button id="github" onclick="window.location.href='https://github.com/ViniciusDS97';">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" height="45px" alt="GitHub">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
